<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Raíz Digital{% endblock %}</title>
    {% load static %}

    <!-- Estilos base -->
    <link rel="stylesheet" href="{% static 'core/css/variables.css' %}">

    <!-- Estilos del menú de navegación modular (cargamos siempre para accesibilidad) -->
    <link rel="stylesheet" href="{% static 'core/css/menu_nav.css' %}">

    <style>
        :root {
            --neon-green: #00ff9d;
            --cyber-blue: #00f6ff;
            --dark-blue: #041222;
            --dark-green: #051f17;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--dark-blue) 0%, #061826 50%, var(--dark-green) 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: white;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Clase para cuando el menú está presente */
        .has-menu .content-wrapper {
            padding-top: 70px;
            /* Espacio para el menú */
        }

        /* Clase para cuando NO hay menú */
        .no-menu .content-wrapper {
            padding-top: 0;
            /* Sin espacio extra */
        }

        @media (max-width: 768px) {
            .has-menu .content-wrapper {
                padding-top: 60px;
                /* Menú móvil más pequeño */
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body class="{% if request.resolver_match.url_name == 'index' %}no-menu{% else %}has-menu{% endif %}">
    <!-- Incluir el menú de navegación solo para páginas que no sean las seleccionadas-->
    {% if request.resolver_match.url_name not in 'index,login,password_recovery,register,marketplace' %}
    {% include 'core/includes/menu_nav.html' %}
    {% endif %}

    <canvas id="backgroundCanvas"></canvas>
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Clase base para efectos de canvas
        class CanvasEffect {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            clear() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
